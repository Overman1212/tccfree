<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapswap Airdrop Codes</title>

    <!-- Favicon -->
    <link rel="icon" href="https://img.icons8.com/color/48/000000/cryptocurrency.png" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dU6wzTx6E4nOUIHgJ3jHzWjxL5jOT6QPSOXpCXxxdI9iw+P5En6g5BQ1cnJTLm4g3ElM3Hk1e1tYp/eYc9XhQw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6200ea, #9c27b0);
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }

        header.hidden {
            transform: translateY(-100%);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        .search-bar {
            text-align: center;
            margin: 30px;
        }

        .search-bar input[type="text"] {
            padding: 12px 20px;
            width: 60%;
            max-width: 500px;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            font-size: 1rem;
        }

        .search-bar input[type="text"]:focus {
            outline: none;
            width: 65%;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .task-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .task {
            background: white;
            margin: 15px;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            width: 80%;
            max-width: 600px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .task:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .task h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #6200ea;
        }

        .task-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #9c27b0;
            margin-bottom: 10px;
        }

        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3700b3;
            transform: scale(1.05);
        }

        .copy-message {
            color: green;
            font-size: 0.9em;
            margin-top: 10px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        footer a {
            color: #9c27b0;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .contact-dev {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .contact-dev i {
            font-size: 1.2rem;
            color: #00acee;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1><i class="fas fa-coins"></i> Tapswap Airdrop Codes</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search tasks..." oninput="filterTasks()">
    </div>

    <main>
        <section class="task-list" id="taskList"></section>
    </main>

    <footer>
        <div class="contact-dev">
            <i class="fab fa-telegram-plane"></i>
            <a href="https://t.me/leap10" target="_blank">Contact Dev</a>
        </div>
        <p>2025, Ethiopia, Addis Ababa</p>
    </footer>

    <script>
        const tasks = [
            { title: "Earning Rewards? | Part 3", code: "N?#Eq" },
            { title: "Crypto Trends 2024", code: "2BbY&" },
            { title: "Crypto Rugs", code: "*4846h" }
        ];

        function displayTasks(taskArray) {
            const taskList = document.getElementById('taskList');
            taskList.innerHTML = '';
            const totalTasks = taskArray.length;

            taskArray.forEach((task, index) => {
                const taskNumber = totalTasks - index;
                taskList.innerHTML += `
                    <div class="task">
                        <div class="task-number">Task ${taskNumber}</div>
                        <h2>${task.title}</h2>
                        <button onclick="copyCode('${task.code}', this)">
                            <i class="fas fa-copy"></i> Copy Code
                        </button>
                        <p class="copy-message">Code copied!</p>
                    </div>
                `;
            });
        }

        function copyCode(code, button) {
            navigator.clipboard.writeText(code).then(() => {
                const message = button.nextElementSibling;
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        function filterTasks() {
            const query = document.getElementById('searchQuery').value.toLowerCase();
            const filteredTasks = tasks.filter(task => task.title.toLowerCase().includes(query));
            displayTasks(filteredTasks);
        }

        let lastScrollY = window.scrollY;

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > lastScrollY && window.scrollY > 50) {
                header.classList.add('hidden');
            } else if (window.scrollY < lastScrollY || window.scrollY === 0) {
                header.classList.remove('hidden');
            }
            lastScrollY = window.scrollY;
        });

        window.onload = () => displayTasks(tasks);

        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Disable text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Disable copy shortcut (Ctrl+C)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'c') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
