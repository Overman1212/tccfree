<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Changer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #333;
        }
        canvas {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-apply {
            background: #007bff;
            color: white;
        }
        .btn-apply:hover {
            background: #0056b3;
        }
        .btn-download {
            background: #28a745;
            color: white;
        }
        .btn-download:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Image Color Changer</h2>
        <canvas id="imageCanvas"></canvas>
        <div class="controls">
            <input type="color" id="colorPicker">
            <button class="btn btn-apply" onclick="applyColor()">Apply Color</button>
            <button class="btn btn-download" onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <script>
        const imgSrc = "https://i.ibb.co/XfwVXZtF/20250302-195714.png";
        const canvas = document.getElementById("imageCanvas");
        const ctx = canvas.getContext("2d");
        const img = new Image();

        img.crossOrigin = "anonymous"; // Allow cross-origin image processing
        img.src = imgSrc;
        
        img.onload = function () {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
        };

        function applyColor() {
            const color = document.getElementById("colorPicker").value;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            ctx.globalCompositeOperation = "source-atop";
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalCompositeOperation = "source-over";
        }

        function downloadImage() {
            const link = document.createElement("a");
            link.download = "colored-image.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>

</body>
</html>
