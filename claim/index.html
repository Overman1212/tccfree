<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Message List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: pre-line;
        }
    </style>
</head>
<body>

    <h2>Reverse Your Messages</h2>
    <textarea id="inputMessage" placeholder="Enter your messages here, one per line..."></textarea>
    <button onclick="reverseMessages()">Reverse Messages</button>

    <div id="output"></div>
    <button onclick="copyToClipboard()" id="copyBtn" style="display:none;">Copy Reversed Messages</button>

    <script>
        function reverseMessages() {
            const inputText = document.getElementById('inputMessage').value;
            const messages = inputText.trim().split('\n');
            const reversedMessages = messages.reverse().join('\n');

            const outputDiv = document.getElementById('output');
            outputDiv.textContent = reversedMessages;

            // Show copy button only if there is output
            if (reversedMessages) {
                document.getElementById('copyBtn').style.display = 'block';
            } else {
                document.getElementById('copyBtn').style.display = 'none';
            }
        }

        function copyToClipboard() {
            const outputText = document.getElementById('output').textContent;

            navigator.clipboard.writeText(outputText).then(() => {
                alert("Reversed messages copied to clipboard!");
            }).catch(err => {
                alert("Failed to copy text: ", err);
            });
        }
    </script>

</body>
</html>
